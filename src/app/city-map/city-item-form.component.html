<div bsModal #childModal="bs-modal"
class="modal" tabindex="-1" role="dialog"
aria-labelledby="mySmallModalLabel" aria-hidden="true"
[config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                aria-label="Close" (click)="childModal.hide()">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">City Item</h4>
            </div>
            <div class="modal-body">
                <!-- <form> -->
                <div class="container">
                    <div [hidden]="submitted">
                        <form #cityItemForm="ngForm">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" required [(ngModel)]="model.name" name="name">
                            </div>
                            <button type="button" class="btn btn-primary" [disabled]="!cityItemForm.form.valid" (click)="save()">Save</button>
                            <button type="button" class="btn btn-default" [hidden]="model.id == null" (click)="delete()">Delete</button>
                        </form>
                    </div>
                </div>
                <!-- </form> -->
            </div>
        </div>
    </div>
</div>
