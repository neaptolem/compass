<md-card>
    <div>
        <md-input class="full-width"
          [placeholder]="placeholder"
          [(ngModel)]="model.name">
        </md-input>
    </div>
    <button md-raised-button color="primary" (click)="save()">Save</button>
    <button md-raised-button color="default"  (click)="delete()">Remove</button>

</md-card>
