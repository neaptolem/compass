<md-sidenav-layout [class.m2app-dark]="isDarkTheme">
  <md-toolbar color="primary">
    <span class="right">
      <button md-button
              *ngFor="let route of ROUTES_NAV" [routerLink]="[route.path]">
        {{route.name}}
      </button>
    </span>
  </md-toolbar>

  <main>
    <router-outlet></router-outlet>
  </main>

  <footer></footer>
</md-sidenav-layout>
